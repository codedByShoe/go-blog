<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
			alt="Your Company">
		<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-800">Sign in to your
			account</h2>
	</div>

	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<form class="space-y-6" action="/login" method="POST">
			<div>
				<label for="username" class="label">Username</label>
				<div class="mt-2">
					<input id="username" name="username" type="text"
						class="input input-bordered w-full" />
				</div>
			</div>

			<div>
				<div class="flex items-center justify-between">
					<label for="password" class="label">Password</label>
					<div class="text-sm">
						<a href="#" class="font-semibold text-info hover:underline">
							Forgot password?
						</a>
					</div>
				</div>
				<div class="mt-2">
					<input id="password" name="password" type="password" autocomplete="off"
						class="input input-bordered w-full" />
				</div>
			</div>

			<div>
				<button type="submit" class="btn btn-ghost w-full">Sign
					in</button>
			</div>
		</form>
	</div>
</div>
