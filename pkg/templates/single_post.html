{{define "content"}}
<h1 class="text-center my-6 text-4xl font-semibold">{{.Title}}</h1>
<p class="text-center">{{.Content}}</p>
<h2 class="text-2xl text-center font-semibold my-4">Comments</h2>
{{range .Comments}}
<div class="flex flex-col max-w-sm mx-auto my-4 border rounded-lg py-4 px-2">
	<p class="text-center">{{.Author}}</p>
	<span class="ml-auto"> - {{.Content}}</span>
</div>
{{end}}

<form action="/add_comment" method="post" class="space-y-4 max-w-md mx-auto">
	<input type="hidden" name="post_id" value="{{.ID}}">
	<div>
		<label for="author" class="label">Author:</label>
		<input type="text" id="author" class="input input-bordered w-full" name="author">
	</div>
	<div>
		<label for="content" class="label">Comment:</label>
		<textarea id="content" name="content" class="textarea textarea-bordered w-full"></textarea>
	</div>
	<input type="submit" value="Add Comment" class="btn btn-primary text-gray-300" />
</form>
{{end}}
